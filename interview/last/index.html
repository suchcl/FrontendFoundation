<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last-of-type</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 200px;
            height: 100px;
            margin: 0 auto 10px;
            background-color: aquamarine;
        }

        .box2:last-of-type {
            background-color: #369;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <p>我是一个段落</p>
        <div class="box box2">
            1111
        </div>
        <div class="box box2">2222</div>
        <div class="box box2">33333</div>
        <span>12点30分</span>
    </div>
</body>

</html>
