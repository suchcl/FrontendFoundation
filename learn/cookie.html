<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
</head>

<body>
    <h4>Cookie</h4>
    <button id="co1">设置name</button>
    <button id="co2">设置id</button>
    <script src="./cookie.js"></script>
    <script>
        document.querySelector("#co1").addEventListener("click", function () {
            Cookie.setCookie("name","Nicholas",10);
        })
        // Date对象的原始值是时间戳
        console.log("通过getTime()获取时间戳:", new Date().getTime());
        console.log("通过valueOf()获取时间戳", new Date().valueOf());
        console.log("通过Date.now()获取时间戳:", Date.now());
        console.log("通过+转换为时间戳:", +new Date());
        console.log("通过和数值计算转换时间戳:", new Date() * 1);
        console.log("测试一个string类型的+:", +new String("hello"));
        console.log(new String("hello").valueOf());
    </script>
</body>

</html>
